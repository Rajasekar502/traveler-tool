<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time, Speed, and Distance Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="nav.css">
    <script>

function setNavLinks() {
            const navLinks = document.querySelectorAll('.nav-list a');
            const pages = [
                'dashboard.html', // Home
                'mileage_calculator.html',//mileage
                'time_speed_distance_calculator.html', // Calculator
                'vehicle_emi_calculator.html', // Vehicle EMI
                'fuel_price.html', // Fuel Price
                'compare_vehicles.html', // Vehicle Comparison
                'login_index.html' // Log In
            ];

            navLinks.forEach((link, index) => {
                if (pages[index]) {
                    link.href = pages[index];
                }
            });
        }

        window.onload = setNavLinks;
        

        window.onload = setNavLinks;

        function calculate() {
            const speed = parseFloat(document.getElementById('speed').value);
            const time = parseFloat(document.getElementById('time').value);
            const distance = parseFloat(document.getElementById('distance').value);

            if (!isNaN(speed) && !isNaN(time)) {
                document.getElementById('result').innerText = `Distance: ${speed * time} km`;
            } else if (!isNaN(speed) && !isNaN(distance)) {
                document.getElementById('result').innerText = `Time: ${distance / speed} hours`;
            } else if (!isNaN(time) && !isNaN(distance)) {
                document.getElementById('result').innerText = `Speed: ${distance / time} km/h`;
            } else {
                document.getElementById('result').innerText = 'Please fill at least two fields to calculate the third.';
            }
        }
    </script>
    <style>
        body {
            padding: 20px;
        }
        .content {
            margin-top: 70px; /* Adjust margin to avoid overlap with the navbar */
            text-align: center;
            width: 100%;
        }
        .form-control {
            max-width: 300px; /* Adjust the width as needed */
            margin: 0 auto;
            border-color: black;
            border-radius: 7px;
            border-width: 2px;
        }
    </style>
</head>
<body>
   
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="" class="active">Home</a></li>
            <li><a href="">Calculator</a></li>
            <li><a href="">speed and time</a></li>
           
            <li><a href="">Vehicle EMI</a></li>
            <li><a href="">Fuel Price</a></li>
            <li><a href="">Vehicle Comparison</a></li>
            <li><input type="text" placeholder="Search..."></li>
            <li><a href="">Log In</a></li>
        </ul>
    </nav>





    <div class="container content">
        <h3 class="mb-4">Time, Speed, and Distance Calculator</h3>
        <form>
            <div class="form-group">
                <label for="speed">Speed (km/h)</label>
                <input type="number" class="form-control" id="speed" placeholder="Enter speed">
            </div>
            <div class="form-group">
                <label for="time">Time (hours)</label>
                <input type="number" class="form-control" id="time" placeholder="Enter time">
            </div>
            <div class="form-group">
                <label for="distance">Distance (km)</label>
                <input type="number" class="form-control" id="distance" placeholder="Enter distance">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <div class="mt-3">
                <h6>Result:</h6>
                <p id="result">-</p>
            </div>
        </form>
    </div>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer div {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .footer {
                padding: 10px 0;
            }
            .footer div {
                margin: 5px 0;
            }
        }
    </style>
</head>
