<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="nav.css">

    <script>
        function setNavLinks() {
            const navLinks = document.querySelectorAll('.nav-list a');
            const pages = [
                'dashboard.html', // Home
                'mileage_calculator.html',//mileage
                'time_speed_distance_calculator.html', // Calculator
                'vehicle_emi_calculator.html', // Vehicle EMI
                'fuel_price.html', // Fuel Price
                'compare_vehicles.html', // Vehicle Comparison
                'login_index.html' // Log In
            ];

            navLinks.forEach((link, index) => {
                if (pages[index]) {
                    link.href = pages[index];
                }
            });
        }

        window.onload = setNavLinks;
    </script>
    
   
    <style>
        body {
            padding: 20px;
        }
        .content {
            margin-top: 70px; /* Adjust margin to avoid overlap with the navbar */
            text-align: center;
            width: 100%;
        }
        .form-control {
            max-width: 300px; /* Adjust the width as needed */
            margin: 0 auto;
            border-color: black;
            border-radius: 7px;
            border-width: 2px;
        }
    </style>

    
</head>
<body> 

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="" class="active">Home</a></li>
            <li><a href="">Calculator</a></li>
            <li><a href="">speed and time</a></li>
           
            <li><a href="">Vehicle EMI</a></li>
            <li><a href="">Fuel Price</a></li>
            <li><a href="">Vehicle Comparison</a></li>
            <li><input type="text" placeholder="Search..."></li>
            <li><a href="">Log In</a></li>
        </ul>
    </nav>
   
    
    
    <div class="container content">
        <h3 class="mb-4">Mileage Calculator</h3>
        <form id="mileageForm">
            <div class="form-group">
                <label for="distance">Distance Traveled (in kilometers)</label>
                <input type="number" class="form-control" id="distance" placeholder="Enter distance">
            </div>
            <div class="form-group">
                <label for="fuelAmount">Fuel Used (in liters)</label>
                <input type="number" class="form-control" id="fuelAmount" placeholder="Enter fuel used">
            </div>
            <div class="form-group">
                <label for="fuelType">Fuel Type</label>
                <select class="form-control" id="fuelType">
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fuelPrice">Fuel Price per Liter</label>
                <input type="number" class="form-control" id="fuelPrice" placeholder="Enter fuel price">
            </div>
            <button type="button" class="btn btn-primary" id="calculateMileage">Calculate Mileage</button>
            <div class="mt-3">
                <h6>Mileage Result:</h6>
                <p id="mileageResult">-</p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="mileage_calculator.js"></script>

    
</body>

        margin: 0;

        margin: 10px 0;
    }
    @media (max-width: 600px) {
        .footer {
            padding: 10px 0;
        }
        .footer div {
            margin: 5px 0;
        }
    }
</style>
</head>
